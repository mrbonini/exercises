<!DOCTYPE html>
<html>
    <body>
        <script>
            function pulaLinha() {
                document.write("<br>")
            }

            function mostra(frase) {
                document.write(frase);
                
            }
            
            for(let linha = 1; linha <= 3; linha ++) {
                for(var coluna = 1; coluna <= 10; coluna++){
                    mostra("*")
                }
                pulaLinha();
            }
            
            

        </script>
    </body>
</html>

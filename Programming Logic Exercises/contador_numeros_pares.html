<!DOCTYPE html>
<html>
    <body>
        <script>
            function pulaLinha() {
                document.write("<br>")
                document.write("<br>")
            }

            function mostra(frase) {
                document.write(frase);
                pulaLinha()
            }

            let contador = 21;

            while(contador > 0) {
                
                contador = contador - 1
                mostra(contador + ";")

            }
            
           mostra("Fim!")

        </script>
    </body>

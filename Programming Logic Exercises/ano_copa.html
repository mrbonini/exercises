<!DOCTYPE html>
<html>
    <body>
        <script>
            function pulaLinha() {
                document.write("<br>")
                document.write("<br>")
            }

            function mostra(frase) {
                document.write(frase);
                pulaLinha()
            }

            let limite = parseInt(prompt("Insira o ano limite para saber quantas copas teves"));
            
            let anoCopa = 1930;

            while(anoCopa <= limite && anoCopa + 1 <= limite && anoCopa + 2 <= limite && anoCopa + 3 <= limite){
                anoCopa = anoCopa + 4
                mostra("Teve copa em " + anoCopa);
            }           
            

        </script>
    </body>
</html>
